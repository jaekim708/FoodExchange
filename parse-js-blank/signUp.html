<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Sign-Up Page</title>
  <meta name="description" content="Sign Up Page">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
</head>

<p>Enter the information in the fields, then click "Submit" to submit the form:</p>


Username: <input type="text" name="name" id="name" maxlength = "16"><br>
Password: <input type="password" name="pass" id="pass" maxlength = "20"><br>
Re-type password: <input type="password" name="passCopy" id="passCopy" maxlength = "20"><br>
Email: <input type="email" name="email" id="email"><br>
<p><input type="button" onClick="submit()" value="Submit"></p>

<script type="text/javascript">
function submit() {
    Parse.initialize("TnvJePY5vT2oSuP3VgWsO8OTWwZO2rMX0ZdwvRIh", "moibVX5koKKKLKGvMmavEGVDkvZ3lVfWw9x23cIt");
    var user = new Parse.User();
    var pass = document.getElementById('pass').value;
    var passCopy = document.getElementById('passCopy').value;
    if (pass !== passCopy) {
      alert("Passwords do not match");
      return false;
    }
    user.set("username", document.getElementById('name').value);
    user.set("password", pass);
    user.set("email", document.getElementById('email').value);
    user.signUp(null, {
      success: function(user) {
        alert("Signup success!");
        document.location.href = './index.html';
      },
      error: function(user, error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });
}
</script>

</body>
</html>
