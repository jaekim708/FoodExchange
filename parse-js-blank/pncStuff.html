<script>
	$.ajax({
		//this is showing account balance
		url: 'https://servicelink2eng.pnc.com/pnc/poc/accounts/503238?client_id=84276e67-6951-46fc-a34b-9c9002361339',
		method: 'GET',
		dataType: 'json',
		/*data: {
			//client_id: '123456',
			//customerKey: '503238'
		},*/
		success: function (results) {
			//console.log(results); // Print results to the console
			document.write(results[0].accountDescription + "<br>");
			document.write("Account Number:   " + results[0].accountNumber + "<br>");
			document.write("Account Balance:   " + results[0].accountBalance );
			document.write("<br>" + "<br>" + "<br>" );
		},
		error: function () {
// Handle error
		}
	});
	$.ajax({
		//sending a bill
		url: 'https://servicelink2eng.pnc.com/pnc/poc/p2p/moneyRequests/7009?client_id=84276e67-6951-46fc-a34b-9c9002361339&customerKey=503238',
		method: 'GET',
		dataType: 'json',
		/*data: {
			//client_id: '123456',
			//customerKey: '503238'
		},*/
		success: function (bill) {
		//	console.log(bill); // Print results to the console
			document.write("Amount owed for food:   " + bill.amount + "<br>");
			document.write("Deposit to account:    " + bill.depositToAccount + "<br>");
			document.write("Due By:   " + bill.dueDate + "<br>");
			document.write("<br>" + "<br>" + "<br>" );
		},
		error: function () {
// Handle error
		}
	});
		$.ajax({
		//paying a bill
		url: 'https://servicelink2eng.pnc.com/pnc/poc/p2p/payments?client_id=84276e67-6951-46fc-a34b-9c9002361339&customerKey=503238',
		method: 'GET',
		dataType: 'json',
		/*data: {
			//client_id: '123456',
			//customerKey: '503238'
		},*/
		success: function (payment) {
			console.log(payment); // Print results to the console
			document.write("Amount to pay:   " + payment[0].amount + "<br>");
			document.write("Account Number :    " + payment[0].payFromAccount + "<br>");
			document.write("Send Date:   " + payment[0].sendData + "<br>");
			document.write("Payment Status:   " + payment[0].status + "<br>");
			document.write("<br>" + "<br>" + "<br>" );
		},
		error: function () {
// Handle error
		}
	});
</script>
